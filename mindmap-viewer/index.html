<!DOCTYPE HTML>
<html>
<head>
    <title>WiseMapping Simple Viewer</title>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
    <!--[if lt IE 9]>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <![endif]-->
    <style>
    #mindplot {
        background-image: url(images/logo-small.png);
        background-repeat: no-repeat;
        background-position: 95% 5%;
    }
    /* where to define those theme colors ? */
    body {
        background-color: #012b37;
    }
    </style>

    <script type="text/javascript" src="vendor-bundle.js"></script>
    <script type="text/javascript" src="mindplot-bundle.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="load" class="modal fade">
        <div class="modal-dialog">
            <div style="height: 120px; text-align: center; border: 2px solid orange" class="modal-content">
                <img style="margin-top:25px; text-align: center" src="images/ajax-loader.gif">
            </div>
        </div>
    </div>

    <div id="mindplot" onselectstart="return false;"></div>

    <script type="text/javascript">
        displayMindmap({
            mapId: location.search.substr(1) ||Â 'welcome',
            container: 'mindplot',
            readOnly: true,
            zoom: 0.85,
            // Set workspace screen size as default. In this way, resize issues are solved.
            size: {
                height: parseInt(screen.height),
                width: parseInt(screen.width),
            },
            viewPort: {
                height: parseInt(window.innerHeight),
                width: parseInt(window.innerWidth),
            },
        });
    </script>
</body>
</html>
